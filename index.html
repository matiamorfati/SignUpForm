<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign-Up form</title>
</head>
<body>
  <div>
     <div class="img-holder">
          <img src="./assets/halie-west-25xggax4bSA-unsplash.jpg">
          <img src="./assets/odin-lined.png">
          <p>Photo by <span class="link">Halie West</span> on <span>Unsplash</span></p>
     </div>
     <div class="content-holder">
        <div class="first-block">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
          <p>Sign up now to get started.</p>
          <p id="youknowyouwantto">You know you want to.</p>
        </div>
        <div class="second-block">
          <form>
            <legend>Let's do this!</legend>
            <label for="firstName">FIRST NAME:</label>
            <input type="text" id="firstName" name="firstName">
            <label for="lastName">LAST NAME:</label>
            <input type="text" id="lastName" name="lastName">
            <label for="eMail">E-MAIL:</label>
            <input type="email" id="eMail" name="eMail">
            <label for="phoneNumber">PHONE NUMBER:</label>
            <input type="number" id="phoneNumber" name="phoneNumber">
            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password">
            <label for="passwordSecond">CONFRIM PASSWORD:</label>
            <input type="password" id="passwordSecond" name="passwordSecond">
          </form>
        </div>
        <div class="third-block">
          <button>Create Account</button>
          <div>Already have an account?<span class="link" id="login" ref="">Log in</span></div>
        </div>
     </div>
  </div>  

  <script src="./script.js"></script>
</body>

</html>
