<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-Up form</title>
</head>
<body>
  <div class="formpage">
     <div class="img-holder">
          <img id="mainimage" src="./assets/halie-west-25xggax4bSA-unsplash.jpg">
          <div class="darklogobar">
            <img src="./assets/odin-lined.png" id="img-logo">
            <h1>ODIN</h1>
          </div>
        <p class="img-credit">Photo by <span class="link">Halie West</span> on <span class="link">Unsplash</span></p>
      </div>
     <div class="content-holder">
        <div id="first-block" class="block">
          <p class="first-parahraph">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
          <p class="second-parahraph">Sign up now to get started.</p>
          <p id="youknowyouwantto">You know you want to.</p>
        </div>
        <div id="second-block" class="block">
         <h3>Let's do this!</h3>
         <form action="get" method="post" class="form-main-div">
          <div class="form-divs">
              <div class="form-div">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstname" name="first_name" required>
              </div>
              <div class="form-div">
                <label for="email">EMAIL</label>
                <input id="email" type="email" for="email" name="email" required>
              </div>
              <div class="form-div">
                <label for="password">PASSWORD</label>
                <input id="password" type="password" for="password" name="password" required>
                <div id="missing">*Passwords do not match.</div>
              </div>
          </div>
          <div class="form-divs">
            <div class="form-div">
              <label for="lastname">LAST NAME</label>
                <input id="lastname" type="text" id="lastname" name="last_name" required>
            </div>
            <div class="form-div">
              <label for="phonenumber">PHONE NUMBER</label>
                <input type="number" id="phonenumber" name="phonenumber" required>  
            </div>
            <div class="form-div">
              <label for="confirmpassword">CONFIRM PASSWORD</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required>
            </div>
          </div>
         </form>
        </div>
        <div id="third-block" class="block">
          <button type="submit" id="submitbtn">Create Account</button>
          <div>Already have an account?<span class="link" id="login" ref="">Log in</span></div>
        </div>
     </div>
  </div>  

  <script src="./script.js"></script>
</body>

</html>
